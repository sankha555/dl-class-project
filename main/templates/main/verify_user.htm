{% extends "main/base.htm" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <legend class="border-bottom mb-4">Login to the System</legend>
    <div class="row">
      <div class="form-group col-6">
        <label for="username">Username</label>
        <input type="number" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group col-6">
        <label for="file">Image (for verification)</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
  </div>
  <button type="submit" class="btn btn-primary" style="border-radius: 25px;"><i class="fas fa-check-circle mr-2"></i>Verify</button>
</form>
{% endblock content %}
