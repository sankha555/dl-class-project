{% extends "main/base.htm" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <legend class="border-bottom mb-4">Upload Images (upto 12) for the User to the System</legend>
    <div class="row">
      <div class="form-group col-12">
        <label for="username">Username</label>
        <input type="number" min=1 class="form-control" id="username" name="username" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 1</label>
        <input type="file" class="form-control" id="file1" name="file1" required>
      </div>
      <div class="form-group col-6">
        <label for="file">Image 2</label>
        <input type="file" class="form-control" id="file2" name="file2">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 3</label>
        <input type="file" class="form-control" id="file3" name="file3">
      </div>
      <div class="form-group col-6">
        <label for="file">Image 4</label>
        <input type="file" class="form-control" id="file4" name="file4">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 5</label>
        <input type="file" class="form-control" id="file5" name="file5">
      </div>
      <div class="form-group col-6">
        <label for="file">Image 6</label>
        <input type="file" class="form-control" id="file6" name="file6">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 7</label>
        <input type="file" class="form-control" id="file7" name="file7">
      </div>
      <div class="form-group col-6">
        <label for="file">Image 8</label>
        <input type="file" class="form-control" id="file8" name="file8">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 9</label>
        <input type="file" class="form-control" id="file9" name="file9">
      </div>
      <div class="form-group col-6">
        <label for="file">Image 10</label>
        <input type="file" class="form-control" id="file10" name="file10">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="file">Image 11</label>
        <input type="file" class="form-control" id="file11" name="file11">
      </div>
      <div class="form-group col-6">
        <label for="file">Image 12</label>
        <input type="file" class="form-control" id="file12" name="file12">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="border-radius: 25px;"><i class="fas fa-check-upload mr-2"></i>Upload</button>
</form>
{% endblock content %}
